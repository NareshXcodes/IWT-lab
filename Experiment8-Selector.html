<html>
<head>
<title>Selector</title>
<style type=text/css>
p
{
color:red;
background:indigo;
}

#a{
color:lightgray;
background:black;
}

.a{
color:red;
background:skyblue;
}

.ps:hover{
background:red;
}

.ps:link{
background:green;
}

.ps:visited{
background:blue;
}

.ps:active{
background:pink;
}
</style>
</head>
<body>
<p>welcome to internal css</p>
<p id="a">welcome to Batman Classes</p> 
<p class="a">welcome to Superman Classes</p>


<p class="ps">Psuedo selector</p>
</body>
</html>
